services:
  # Database - no external ports (access only through network)
  db:
    image: pgvector/pgvector:pg16
    container_name: nirvana_backend_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nirvana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nirvana}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - nirvana_network

  # Redis - no external ports (access only through network)
  redis:
    image: redis:7.2-alpine
    container_name: nirvana_backend_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - nirvana_network

  # Backend API - no external ports (access only through nginx)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nirvana_backend
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      # Override DATABASE_URL and REDIS_URL for container networking
      DATABASE_URL: postgresql+psycopg2://nirvana:${POSTGRES_PASSWORD}@db:5432/nirvana
      REDIS_URL: redis://redis:6379/0
      UVICORN_RELOAD: "1"
    volumes:
      - .:/app
      - ./data-snapshots:/app/data-snapshots:ro
      - ./lambert:/app/lambert:ro
    networks:
      - nirvana_network


volumes:
  db_data:
  redis_data:

networks:
  nirvana_network:
    name: nirvana_network
    external: true


